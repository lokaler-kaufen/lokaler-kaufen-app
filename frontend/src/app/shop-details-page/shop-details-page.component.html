<div class="app-content">

  <h1 id="title" class="mat-title">{{details.name}}</h1>

  <div id="description" class="mat-card">
    <p class="mat-card-content">{{details.description}}</p>
  </div>

  <p class="mat-divider"></p>

  <mat-table [dataSource]="details.slots" class="mat-table mat-card" id="calendar">
    <ng-container matColumnDef="from">
      <mat-header-cell *matHeaderCellDef class="mat-tab-header"> Start</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.start}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="to">
      <mat-header-cell *matHeaderCellDef> Ende</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.end}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="available">
      <mat-header-cell *matHeaderCellDef> VerfÃ¼gbar</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button class="book-button" mat-stroked-button [disabled]="!element.available"
                [textContent]="element.available?'Jetzt buchen':'Belegt'"
                (click)="showBookingPopup(element.id)"></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['from', 'to', 'available']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['from', 'to', 'available']"></mat-row>
  </mat-table>

  <p class="mat-divider"></p>

  <div id="contact" class="mat-small mat-card">
    <div>{{details.name}}</div>
    <div>{{details.street}}</div>
    <div>{{details.zipcode}}</div>
    <div>{{details.country}}</div>
    <div>{{details.website}}</div>
    <div>{{details.email}}</div>
  </div>

</div>
