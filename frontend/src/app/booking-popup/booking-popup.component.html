<h1 mat-dialog-title>Buchen</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <form [formGroup]="formControl" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Wie k√∂nnen wir dich kontaktieren?</mat-label>
      <mat-select formControlName="option">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Deine Telefonnummer</mat-label>
      <input matInput formControlName="phoneNumber">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Dein Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Deine E-Mail Adresse</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button
              (click)="onNoClick()">Abbrechen
      </button>

      <button mat-button
              type="submit"
              color="primary">Buchen!
      </button>
    </div>

  </form>
</div>
